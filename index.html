<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1 class = "text-center">Bank of Computer 5B</h1>
      </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form class="form-group" id="new-account">
            <h4>New Account</h4>
            <label for="name">Name</label>
            <input type="text" class="form-control" id="new-name">
            <label for="initial-deposit">Initial deposit amount</label>
            <input type="number" min="1" id="initial-deposit" class="form-control">
            <button type="submit" class="btn btn-primary center-block">Create Account</button>
          </form>
        </div>
        <div class="col-md-6  col-md-offset-3 text-center" id="account-info">
          <h4>Savings Account Balance: $<span id="savings-balance"></span></h4>
          <h4>Checking Account Balance: $<span id="checking-balance"></span></h4>
          <form class="form-group" id="deposit-form">
            <label for="deposit">Deposit amount</label>
            <input type="number" min="1" id="deposit" class="form-control">
            <div class="btn-group" role="group" aria-label="...">
              <button id="deposit-savings" class="btn btn-success center-block">Deposit to Savings</button>
              <button id="deposit-checking" class="btn btn-success center-block">Deposit to Checking</button>
            </div>
          </form>
          <form class="form-group" id="withdrawal-form">
            <label for="withdrawal">Withdrawal amount</label>
            <input type="number" min="1" id="withdrawal" class="form-control">
            <div class="btn-group" role="group" aria-label="...">
              <button id="withdrawal-savings" class="btn btn-success center-block">Withdraw from Savings</button>
              <button id="withdrawal-checking" class="btn btn-success center-block">Withdraw from Checking</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
