<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body class="bg-warning">
    <div class="container">
      <div class="page-header">
        <h1 class = "text-center text-success">Bank of Computer 5B</h1>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3 act-bg bg-info" id="new-account">
          <form class="form-group">
            <h4>Create a New Bank Account</h4>
            <label for="name">Name</label>
            <input required type="text" class="form-control" id="new-name">
            <label for="initial-deposit">Initial Deposit Amount</label>
            <input required type="number" min="1" id="initial-deposit" class="form-control">
            <label for="password">Password</label>
            <input required type="password" id="user-password" class="form-control">
            <button type="submit" class="btn btn-primary center-block">Create Account</button>
          </form>
        </div>
        <div class="col-md-6  col-md-offset-3 text-center" id="account-info">
          <h2>Welcome <span id="user-greeting"></span></h2>
          <div class="bg-info act-bg">
            <h4>Savings Account Balance: $<span id="savings-balance"></span></h4>
            <form class="form-group" id="savings-form">
              <label for="savings">Amount</label>
              <input type="number" min="1" id="savings" class="form-control">
              <div class="btn-group" role="group" aria-label="...">
                <button id="deposit-savings" class="btn btn-success center-block">Deposit to Savings</button>
                <button id="withdrawal-savings" class="btn btn-success center-block">Withdraw from Savings</button>
                <button id="transfer-to-checking" class="btn btn-success center-block">Transfer to Checking</button>
              </div>
            </form>
          </div>
          <div class="bg-success act-bg">
            <h4>Checking Account Balance: $<span id="checking-balance"></span></h4>
            <form class="form-group" id="checking-form">
              <label for="checking">Amount</label>
              <input type="number" min="1" id="checking" class="form-control">
              <div class="btn-group" role="group" aria-label="...">
                <button id="deposit-checking" class="btn btn-success center-block">Deposit to Checking</button>
                <button id="withdrawal-checking" class="btn btn-success center-block">Withdraw from Checking</button>
                <button id="transfer-to-savings" class="btn btn-success center-block">Transfer to Savings</button>
              </div>
            </form>
          </div>
          <div class="act-bg bg-danger">
            <button id="logout" class="btn btn-danger center-block">Log Out</button>
          </div>
        </div>
        <div class="col-md-6 col-md-offset-3 act-bg bg-danger" id="login-screen">
          <form class="form-group" id="login-form">
            <label for="login">Password</label>
            <input required type="password" id="password-login" class="form-control">
            <button type="submit" class="btn btn-primary center-block">Log Back In</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
